<div class="page-content">
    <div class="container card-container">
        <div class="card">
            <table class="mdl-data-table card__table" >
                <div class="table__header">
                    <div class="table__caption">Бронирование комнат</div>
                    <div class="table__filter">
                        <select  name="filter" ng-model="searchRoom">
                            <option class="filter__option" value="">Все</option>
                            <option class="filter__option" value="–">Free</option>
                            <option class="filter__option" value="!–">Busy</option>
                        </select>
                    </div>
                </div>
                <thead>
                <tr class="table__row table__head">
                    <th class="table__head table__data_room-number">Номер комнаты</th>
                    <th class="table__head table__data_room-guest">Имя</th>
                </tr>
                </thead>
                <tbody >
                <tr class="table__row" ng-repeat="room in roomsList.list | filter: searchRoom">
                    <td class="table__data table__data_room-number" ng-click="setSelectedId(room.id)">
                        <a href="#!form">
                            {{room.number}}
                        </a>
                    </td>
                    <td class="table__data table__data_room-guest" ng-click="setSelectedId(room.id)">
                        <a href="#!form">
                            {{room.name}}
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="page-footer">
    <div class="container">
        <p class="page-footer__copyright">copyright <span class="page-footer__year">2016</span></p>
    </div>
</footer>
